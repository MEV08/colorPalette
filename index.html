<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Colors</title>
</head>
<body>
    <main class="main">
        <div class="colors">
            <ul class="colors-list">
                <li class="colors-list__item">
                    <h2 class="colors-list__item-title">Hex</h2>
                    <div class="colors-list__item-controls">
                        <button class="adjust">
                            <i class="fas fa-sliders-h"></i>
                        </button>
                        <button class="lock">
                            <i class="fas fa-lock-open"></i>
                        </button>
                    </div>
                    <div class="colors-list__item-sliders">
                        <button class="close-adjustment">
                            X
                        </button>
                        <span>Hue</span>
                        <input class="hue-input" type="range" min="0" max="360" step="1" name="hue" data-hue="0">
                        <span>Brightness</span>
                        <input class="bright-input" type="range" min="0" max="1" step="0.01" name="brightness" data-bright="0">
                        <span>Saturation</span>
                        <input class="sat-input" type="range" min="0" max="1" step="0.01" name="saturation" data-set="0">
                    </div>
                </li>
                <li class="colors-list__item">
                    <h2 class="colors-list__item-title">Hex</h2>
                    <div class="colors-list__item-controls">
                        <button class="adjust">
                            <i class="fas fa-sliders-h"></i>
                        </button>
                        <button class="lock">
                            <i class="fas fa-lock-open"></i>
                        </button>
                    </div>
                    <div class="colors-list__item-sliders">
                        <button class="close-adjustment">
                            X
                        </button>
                        <span>Hue</span>
                        <input class="hue-input" type="range" min="0" max="360" step="1" name="hue" data-hue="1">
                        <span>Brightness</span>
                        <input class="bright-input" type="range" min="0" max="1" step="0.01" name="brightness" data-bright="1">
                        <span>Saturation</span>
                        <input class="sat-input" type="range" min="0" max="1" step="0.01" name="saturation" data-set="1">
                    </div>
                </li>
                <li class="colors-list__item">
                    <h2 class="colors-list__item-title">Hex</h2>
                    <div class="colors-list__item-controls">
                        <button class="adjust">
                            <i class="fas fa-sliders-h"></i>
                        </button>
                        <button class="lock">
                            <i class="fas fa-lock-open"></i>
                        </button>
                    </div>
                    <div class="colors-list__item-sliders">
                        <button class="close-adjustment">
                            X
                        </button>
                        <span>Hue</span>
                        <input class="hue-input" type="range" min="0" max="360" step="1" name="hue" data-hue="2">
                        <span>Brightness</span>
                        <input class="bright-input" type="range" min="0" max="1" step="0.01" name="brightness" data-bright="2">
                        <span>Saturation</span>
                        <input class="sat-input" type="range" min="0" max="1" step="0.01" name="saturation" data-set="2">
                    </div>
                </li>
                <li class="colors-list__item">
                    <h2 class="colors-list__item-title">Hex</h2>
                    <div class="colors-list__item-controls">
                        <button class="adjust">
                            <i class="fas fa-sliders-h"></i>
                        </button>
                        <button class="lock">
                            <i class="fas fa-lock-open"></i>
                        </button>
                    </div>
                    <div class="colors-list__item-sliders">

                            X
                        </button>
                        <span>Hue</span>
                        <input class="hue-input" type="range" min="0" max="360" step="1" name="hue" data-hue="3">
                        <span>Brightness</span>
                        <input class="bright-input" type="range" min="0" max="1" step="0.01" name="brightness" data-bright="3">
                        <span>Saturation</span>
                        <input class="sat-input" type="range" min="0" max="1" step="0.01" name="saturation" data-set="3">
                    </div>
                </li>
                <li class="colors-list__item">
                    <h2 class="colors-list__item-title">Hex</h2>
                    <div class="colors-list__item-controls">
                        <button class="adjust">
                            <i class="fas fa-sliders-h"></i>
                        </button>
                        <button class="lock">
                            <i class="fas fa-lock-open"></i>
                        </button>
                    </div>
                    <div class="colors-list__item-sliders">
                        <button class="close-adjustment">
                            X
                        </button>
                        <span>Hue</span>
                        <input class="hue-input" type="range" min="0" max="360" step="1" name="hue" data-hue="4">
                        <span>Brightness</span>
                        <input class="bright-input" type="range" min="0" max="1" step="0.01" name="brightness" data-bright="4">

                        <input class="sat-input" type="range" min="0" max="1" step="0.01" name="saturation" data-set="4">
                    </div>
                </li>
            </ul>
        </div>
        <div class="panel">
            <div class="library-panel">
                <button class="library">
                    <i class="fas fa-book-open"></i>
                </button>
                <p>Library</p>
            </div>
            <div class="generate-panel">
                <button class="generate">
                    <i class="fas fa-sync"></i>
                </button>
                <p>Generate</p>
            </div>
            <div class="save-panel">
                <button class="save">
                    <i class="fas fa-save"></i>
                </button>
                <p>Save</p>
            </div>
        </div>
        <div class="copy-container">
            <div class="copy-popup">
                <h3>Copied to clipboard</h3>
                <h4>&#128077;</h4>
            </div>
        </div>
        <div class="save-container">
            <div class="save-popup">
                <button class="close-save">
                    X
                </button>
                <h4>Give a name to your pallete</h4>
                <input class="save-name" type="text" max-length="40">
                <button class="submit-save" type="submit">Save</button>
            </div>
        </div>
        <div class="library-container">
            <div class="library-popup">
                <button class="close-library">X</button>
                <h4>Pick your pallete</h4>
            </div>
        </div>
    </main>
